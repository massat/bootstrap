---
- name: go | install go and tools
  homebrew:
    name:
      - hg
      - go
      - peco

- name: go | place go.conf
  copy: src=go.conf dest=~/.dotfiles.d/go.conf

- name: go | place peco.conf
  copy: src=peco.conf dest=~/.dotfiles.d/peco.conf

- name: go | install ghq
  shell: GOPATH=$HOME go get -u github.com/motemen/ghq

- name: ghq | configure ghq.root
  command: git config --global ghq.root ~/src